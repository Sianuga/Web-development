<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <canvas id="canvas1"></canvas>
    <div id="controls">
        <button id="randomizeButton"> Randomize fractal </button>
        <button id="randomizeHookButton"> Randomize hook fractal </button>
        <button id="randomizeOctoButton"> Randomize octo fractal </button>
        <button id="resetButton"> Reset </button>
        <div>
            <input id="spread" type="range" min="-3.1" max="3.1" step="0.1" value="1">
            <label for="spread">Spread: </label>
        </div>
        <div>
            <input id="sides" type="range" min="1" max="22" step="1" value="1">
            <label for="sides">Sides: </label>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
